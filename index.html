<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon DX デモ - 動画一覧</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAF8;
            min-height: 100vh;
            padding: 40px 20px;
            color: #1A1A1A;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #1A1A1A;
            text-align: center;
            margin-bottom: 48px;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .controls {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0;
            padding: 20px;
            margin-top: 32px;
            border: 1px solid rgba(232, 232, 230, 0.3);
            display: flex;
            gap: 16px;
            align-items: stretch;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .controls:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #E8E8E6;
            backdrop-filter: none;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid rgba(232, 232, 230, 0.5);
            border-radius: 0;
            font-size: 14px;
            font-weight: 500;
            resize: vertical;
            min-height: 80px;
            transition: all 0.3s;
            background: rgba(250, 250, 248, 0.5);
            font-family: 'Inter', sans-serif;
        }

        .controls:hover textarea {
            background: #FAFAF8;
            border-color: #E8E8E6;
        }

        textarea:focus {
            outline: none;
            border-color: #1A1A1A;
            background: #FFFFFF;
        }

        textarea::placeholder {
            color: #A0A0A0;
            font-weight: 400;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            justify-content: stretch;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            font-family: 'Inter', sans-serif;
            flex: 1;
            white-space: nowrap;
        }

        .btn-primary {
            background: rgba(26, 26, 26, 0.3);
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .controls:hover .btn-primary {
            background: #1A1A1A;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #000000 !important;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(26, 26, 26, 0.5);
            border: 2px solid rgba(26, 26, 26, 0.3);
            transition: all 0.3s;
        }

        .controls:hover .btn-danger {
            background: #FFFFFF;
            color: #1A1A1A;
            border-color: #1A1A1A;
        }

        .btn-danger:hover {
            background: #1A1A1A !important;
            color: #FFFFFF !important;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 48px;
        }

        .video-slot {
            aspect-ratio: 16/9;
            background: #FFFFFF;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            border: 1px solid #E8E8E6;
            transition: all 0.2s;
        }

        .video-slot:hover {
            border-color: #1A1A1A;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .video-slot.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #FAFAF8;
            border: 2px dashed #D4D4D2;
        }

        .slot-number {
            font-size: 2.5rem;
            color: #D4D4D2;
            font-weight: 800;
        }

        .video-content {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .video-slot.playing .video-iframe {
            display: block;
        }

        .video-slot.playing .play-button-overlay {
            display: none;
        }

        .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .play-button {
            width: 68px;
            height: 48px;
            background: #FF0000;
            border-radius: 12px;
            position: relative;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button-overlay:hover .play-button {
            background: #CC0000;
            transform: scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid #FFFFFF;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 12px 16px;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            color: #FFFFFF;
            z-index: 2;
            max-width: 80%;
            border-radius: 0 4px 0 0;
        }

        .video-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .video-meta {
            font-size: 11px;
            font-weight: 500;
            opacity: 0.85;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: #FFFFFF;
            color: #1A1A1A;
            border: 2px solid #1A1A1A;
            border-radius: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.2s;
            opacity: 0;
            font-weight: 700;
            font-size: 18px;
        }

        .video-slot:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #1A1A1A;
            color: #FFFFFF;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s;
            backdrop-filter: blur(10px);
        }

        .video-slot:hover .video-controls {
            opacity: 1;
        }

        .control-btn {
            padding: 8px 16px;
            background: #1A1A1A;
            color: #FFFFFF;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: #000000;
        }

        .notification {
            position: fixed;
            top: 40px;
            right: 40px;
            padding: 20px 28px;
            border-radius: 0;
            font-weight: 700;
            border: 2px solid #1A1A1A;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            letter-spacing: 0.02em;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #FFFFFF;
            color: #1A1A1A;
        }

        .notification.error {
            background: #1A1A1A;
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 20px;
            }

            .controls {
                padding: 20px;
            }
        }

        /* モーダルポップアップスタイル */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .video-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #000000;
            border-radius: 0;
            overflow: hidden;
            animation: slideUp 0.3s ease;
            z-index: 10001;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            font-size: 28px;
            font-weight: 700;
            cursor: pointer;
            z-index: 10002;
            transition: all 0.2s;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: #FFFFFF;
            color: #000000;
            transform: rotate(90deg);
        }

        .modal-video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                height: 60vh;
            }

            .modal-close {
                width: 40px;
                height: 40px;
                font-size: 24px;
                top: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .modal-content {
                width: 100%;
                height: 50vh;
                border-radius: 0;
            }
        }

        /* フッタースタイル */
        .footer {
            margin-top: 80px;
            background: #1A1A1A;
            color: #FFFFFF;
            padding: 48px 20px 24px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 48px;
            margin-bottom: 32px;
        }

        .footer-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #FFFFFF;
            opacity: 0.9;
            margin: 0;
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .footer-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            opacity: 0.7;
            padding: 8px 0;
        }

        .footer-link:hover {
            opacity: 1;
            transform: translateX(4px);
        }

        .link-icon {
            font-size: 16px;
            display: inline-block;
            width: 24px;
            text-align: center;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-bottom p {
            margin: 0;
            font-size: 12px;
            opacity: 0.5;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        @media (max-width: 768px) {
            .footer-container {
                grid-template-columns: 1fr;
                gap: 32px;
            }

            .footer {
                margin-top: 60px;
                padding: 32px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            .footer-link {
                font-size: 13px;
            }

            .footer-title {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SALON DX DEMO</h1>
        
        <div class="video-grid" id="videoGrid">
            <!-- 9つのスロットを動的に生成 -->
        </div>

        <div class="controls">
            <textarea id="videoUrls" placeholder="動画URLを入力（複数の場合は改行で区切る）"></textarea>
            <div class="button-group">
                <button class="btn-primary" onclick="addVideos()">動画を追加</button>
                <button class="btn-danger" onclick="clearAllVideos()">すべてクリア</button>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3 class="footer-title">AIツール</h3>
                <div class="footer-links">
                    <a href="https://gemini.google.com" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        Gemini
                    </a>
                    <a href="https://chat.openai.com" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        ChatGPT
                    </a>
                    <a href="https://notebooklm.google.com" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        NotebookLM
                    </a>
                    <a href="https://claude.ai" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        Claude
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">参考資料</h3>
                <div class="footer-links">
                    <a href="https://claude.ai/public/artifacts/6e9548c5-22c1-40c9-959c-220dc4dbe722" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        勘定科目仕分けツール
                    </a>
                    <a href="https://claude.ai/public/artifacts/8278b438-ad9a-4e38-a7fd-15aa082ebfa" target="_blank" class="footer-link">
                        <span class="link-icon">-</span>
                        シフト自動作成ツール
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2024 SALON DX DEMO - 美容室向けAI研修プログラム</p>
        </div>
    </footer>

    <!-- モーダルポップアップ -->
    <div id="videoModal" class="video-modal">
        <div class="modal-overlay" onclick="closeVideoModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeVideoModal()">×</button>
            <div class="modal-video-container" id="modalVideoContainer">
                <!-- 動画コンテンツがここに挿入される -->
            </div>
        </div>
    </div>

    <script>
        // グローバル変数
        let videos = [];
        const MAX_VIDEOS = 9;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadVideosFromStorage();
            renderVideoGrid();
        });

        // ローカルストレージから動画を読み込み
        function loadVideosFromStorage() {
            const stored = localStorage.getItem('salonDxVideos');
            if (stored) {
                try {
                    videos = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to load videos from storage:', e);
                    videos = [];
                }
            }
        }

        // ローカルストレージに動画を保存
        function saveVideosToStorage() {
            localStorage.setItem('salonDxVideos', JSON.stringify(videos));
        }

        // YouTube URLからIDを抽出
        function extractYouTubeId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/|youtube\.com\/shorts\/)([^&\n?#]+)/,
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // URLが動画ファイルかチェック
        function isDirectVideoUrl(url) {
            const videoExtensions = ['.mp4', '.webm', '.ogg'];
            return videoExtensions.some(ext => url.toLowerCase().includes(ext));
        }

        // YouTube動画情報を取得
        async function getYouTubeInfo(videoId) {
            try {
                // Noembed APIを使用（CORS対応）
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.title && data.author_name) {
                        return {
                            title: data.title,
                            channel: data.author_name,
                            duration: ''
                        };
                    }
                }
            } catch (e) {
                console.error('Failed to fetch video info:', e);
            }
            
            // フォールバック
            return {
                title: `Video ${videoId.substring(0, 11)}`,
                channel: 'YouTube',
                duration: ''
            };
        }

        // 動画を追加
        async function addVideos() {
            const textarea = document.getElementById('videoUrls');
            const urls = textarea.value.trim().split('\n').filter(url => url.trim());
            
            if (urls.length === 0) {
                showNotification('URLを入力してください', 'error');
                return;
            }

            const availableSlots = MAX_VIDEOS - videos.length;
            if (availableSlots === 0) {
                showNotification('すべてのスロットが埋まっています', 'error');
                return;
            }

            let addedCount = 0;
            let failedCount = 0;

            showNotification('動画を追加中...', 'success');

            for (const url of urls) {
                if (addedCount >= availableSlots) break;

                const trimmedUrl = url.trim();
                const youtubeId = extractYouTubeId(trimmedUrl);
                
                if (youtubeId) {
                    try {
                        const info = await getYouTubeInfo(youtubeId);
                        videos.push({
                            url: trimmedUrl,
                            type: 'youtube',
                            id: youtubeId,
                            title: info.title,
                            channel: info.channel,
                            duration: info.duration
                        });
                        addedCount++;
                    } catch (e) {
                        console.error('Failed to get YouTube info:', e);
                        videos.push({
                            url: trimmedUrl,
                            type: 'youtube',
                            id: youtubeId,
                            title: `YouTube動画 ${youtubeId}`,
                            channel: '不明',
                            duration: '--:--'
                        });
                        addedCount++;
                    }
                } else if (isDirectVideoUrl(trimmedUrl)) {
                    videos.push({
                        url: trimmedUrl,
                        type: 'direct',
                        title: trimmedUrl.split('/').pop().split('?')[0]
                    });
                    addedCount++;
                } else {
                    failedCount++;
                }
            }

            saveVideosToStorage();
            renderVideoGrid();
            textarea.value = '';

            if (addedCount > 0 && failedCount === 0) {
                showNotification(`${addedCount}個の動画を追加しました`, 'success');
            } else if (addedCount > 0 && failedCount > 0) {
                showNotification(`${addedCount}個追加、${failedCount}個失敗`, 'error');
            } else {
                showNotification('有効な動画URLが見つかりませんでした', 'error');
            }
        }

        // 特定の動画を削除
        function deleteVideo(index) {
            videos.splice(index, 1);
            saveVideosToStorage();
            renderVideoGrid();
            showNotification('動画を削除しました', 'success');
        }

        // すべての動画をクリア
        function clearAllVideos() {
            if (videos.length === 0) {
                showNotification('削除する動画がありません', 'error');
                return;
            }
            
            if (confirm('すべての動画を削除しますか？')) {
                videos = [];
                saveVideosToStorage();
                renderVideoGrid();
                showNotification('すべての動画を削除しました', 'success');
            }
        }

        // 動画グリッドを描画
        function renderVideoGrid() {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            for (let i = 0; i < MAX_VIDEOS; i++) {
                const slot = document.createElement('div');
                slot.className = 'video-slot';

                if (i < videos.length) {
                    const video = videos[i];
                    
                    if (video.type === 'youtube') {
                        slot.innerHTML = `
                            <div class="video-content">
                                <div class="play-button-overlay" onclick="openVideoModal(${i})">
                                    <div class="play-button"></div>
                                </div>
                                <iframe class="video-iframe" 
                                        id="youtube-${i}"
                                        src=""
                                        title="YouTube Video"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen>
                                </iframe>
                                <div class="video-info">
                                    <div class="video-title">${video.title || 'YouTube Video'}</div>
                                    <div class="video-meta">SalonDX_DEMO</div>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteVideo(${i})">×</button>
                        `;
                        slot.dataset.videoId = video.id;
                    } else if (video.type === 'direct') {
                        slot.innerHTML = `
                            <video class="video-thumbnail" id="video-${i}" onclick="openVideoModal(${i})" muted>
                                <source src="${video.url}" type="video/mp4">
                                <source src="${video.url}" type="video/webm">
                                <source src="${video.url}" type="video/ogg">
                            </video>
                            <div class="video-info">
                                <div class="video-title">${video.title || 'Video'}</div>
                                <div class="video-meta">SalonDX_DEMO</div>
                            </div>
                            <div class="video-controls">
                                <button class="control-btn" onclick="event.stopPropagation(); openVideoModal(${i})">再生</button>
                                <button class="control-btn" onclick="event.stopPropagation(); fullscreen('video-${i}')">フルスクリーン</button>
                            </div>
                            <button class="delete-btn" onclick="event.stopPropagation(); deleteVideo(${i})">×</button>
                        `;
                    }
                } else {
                    slot.className += ' empty';
                    slot.innerHTML = `<div class="slot-number">${i + 1}</div>`;
                }

                grid.appendChild(slot);
            }
        }


        // YouTube動画を再生（ミュート）
        function playYouTubeVideo(index) {
            const slot = document.querySelectorAll('.video-slot')[index];
            const iframe = document.getElementById(`youtube-${index}`);
            const videoId = slot.dataset.videoId;
            
            if (!slot.classList.contains('playing')) {
                // mute=1でミュート、autoplay=1で自動再生
                iframe.src = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1&mute=1`;
                slot.classList.add('playing');
            }
        }

        // 動画の再生/一時停止
        function togglePlay(videoId) {
            const video = document.getElementById(videoId);
            if (video) {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        }

        // フルスクリーン表示
        function fullscreen(videoId) {
            const video = document.getElementById(videoId);
            if (video) {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }
        }

        // モーダルで動画を開く
        function openVideoModal(index) {
            const modal = document.getElementById('videoModal');
            const container = document.getElementById('modalVideoContainer');
            const video = videos[index];
            
            if (!video) return;
            
            // モーダルコンテンツをクリア
            container.innerHTML = '';
            
            if (video.type === 'youtube') {
                // YouTube動画の場合
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.id}?rel=0&modestbranding=1&autoplay=1&mute=1`;
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                container.appendChild(iframe);
            } else if (video.type === 'direct') {
                // 直接動画ファイルの場合
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.autoplay = true;
                videoElement.muted = true;
                
                const source = document.createElement('source');
                source.src = video.url;
                videoElement.appendChild(source);
                
                container.appendChild(videoElement);
            }
            
            // モーダルを表示
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // モーダルを閉じる
        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const container = document.getElementById('modalVideoContainer');
            
            // モーダルを非表示
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // コンテンツをクリア（動画を停止）
            setTimeout(() => {
                container.innerHTML = '';
            }, 300);
        }
        
        // エスケープキーでモーダルを閉じる
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('videoModal');
                if (modal.classList.contains('active')) {
                    closeVideoModal();
                }
            }
        });

        // 通知を表示
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, type === 'error' ? 5000 : 3000);
        }
    </script>
</body>
</html>
